spring:
  application:
    name: microservice-proveedores-facturacion
  
  datasource:
    url: jdbc:postgresql://gondola.proxy.rlwy.net:27392/railway?sslmode=require
    username: postgres
    password: iopPPkiqKndOPOieBnatfxUQmBUQaWao
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

server:
  port: 8081
  servlet:
    context-path: /

# Configuración del cliente para comunicación con microservicio A
microservice:
  clientes-pedidos:
    url: http://localhost:8080

# Configuración de OpenAPI/Swagger - Estándar OAS 3.0.3
springdoc:
  api-docs:
    path: /api-docs                    # Endpoint para especificación OpenAPI JSON
    enabled: true
  swagger-ui:
    path: /swagger-ui.html             # Endpoint para interfaz Swagger UI
    enabled: true
    operationsSorter: method           # Ordenar por método HTTP (GET, POST, etc)
    tagsSorter: alpha                  # Ordenar tags alfabéticamente
    display-request-duration: true     # Mostrar duración de requests
    default-models-expand-depth: 2     # Expandir modelos en documentación
    default-model-expand-depth: 2
  show-actuator: true                  # Mostrar endpoints de actuator

# Spring Boot Actuator - Monitoreo y Métricas
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# Información de la aplicación
info:
  app:
    name: Microservicio Proveedores y Facturación
    description: API para gestión de proveedores y facturación con PostgreSQL
    version: 1.0.0
    port: 8081

# Logging
logging:
  level:
    com.multipedidos: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

