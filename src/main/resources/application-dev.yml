spring:
  application:
    name: microservice-proveedores-facturacion

  # Perfil de desarrollo - usar H2 en memoria
  datasource:
    url: jdbc:h2:mem:testdb2
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false

  # Habilitar consola H2 para desarrollo
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /

# Configuración del cliente para comunicación con microservicio A
microservice:
  clientes-pedidos:
    url: ${CLIENTES_API_URL:http://localhost:8080}

# Configuración de OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true
    default-models-expand-depth: 2
    default-model-expand-depth: 2
  show-actuator: true

# Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# Información de la aplicación
info:
  app:
    name: Microservicio Proveedores y Facturación
    description: API para gestión de proveedores y facturación (Desarrollo con H2)
    version: 1.0.0
    port: 8081

# Logging
logging:
  level:
    com.multipedidos: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
